<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/sign_in.css">
    <link rel="stylesheet" href="../css/responsive.css">   
</head>
<body>
    <main class="principal">
        <section class="inscription">
            <h2 class="inscription__titre">Sign Up</h2>
                <form method="POST" action="../php/Control.php" class="inscription__formulaire">
                <fieldset class="inscription__groupe">
                    <label for="nom" class="inscription__label">Nom d'utilisateur :</label>
                    <input type="text" id="nom" name="nom" class="inscription__champ" required>
                </fieldset>
                
                <fieldset class="inscription__groupe">
                    <label for="mdp" class="inscription__label">Mot de passe :</label>
                    <input type="password" id="mot_de_passe" name="mot_de_passe" class="inscription__champ" required>
                </fieldset>
                
                <fieldset class="inscription__groupe">
                    <label for="telephone" class="inscription__label">Téléphone :</label>
                    <input type="text" id="telephone" name="telephone" class="inscription__champ">
                </fieldset>
                
                <fieldset class="inscription__groupe">
                    <label for="email" class="inscription__label">Email :</label>
                    <input type="email" id="email" name="email" class="inscription__champ" required>
                </fieldset>
                <fieldset class="inscription__groupe">
                    <label for="date_naissance" class="inscription__label">Date of Birth:</label>
                    <input type="date" id="date_naissance" name="date_naissance" class="inscription__champ">
                </fieldset>
                <input type="hidden" name="action" value="inscription">
                <button type="submit" class="inscription__bouton">Sign Up</button>
            </form>
        </section>
    </main>
    <footer class="pied-de-page">
        <p class="pied-de-page__texte">&copy; 2024 CocoLaRochelle - Tous droits réservés.</p>
        <nav>
            <a href="#" class="pied-de-page__lien-reseau">Facebook</a>
            <a href="#" class="pied-de-page__lien-reseau">Instagram</a>
            <a href="#" class="pied-de-page__lien-reseau">Twitter</a>
        </nav>
    </footer>
</body>
</html>
